        <main>
            <section id="RegistrationPage" class="route_page">
                <header><h3>Sign up for Quiz Builder</h3></header>
                <form id="RegistrationForm">
                    <div>
                        <label for="email">Email</label
                        ><input
                            type="email"
                            name="email"
                            id="email"
                            required=""
                        />
                    </div>
                    <div>
                        <label for="password">Password</label
                        ><input
                            type="password"
                            name="password"
                            id="password"
                            required=""
                            value="test1"
                        />
                    </div>
                    <div>
                        <label for="password_repeat">Enter Password Again</label
                        ><input
                            type="password"
                            name="password_repeat"
                            id="password_repeat"
                            required=""
                            value=""
                        />
                    </div>
                    <button id="button_password_reqs" type="button">
                        Click For Password Requirements</button
                    ><button id="button_register" type="submit" disabled="">
                        Register
                    </button>
                    <div>
                        <p>
                            Already have an account?
                            <a href="login-page.html">Login</a>.
                        </p>
                    </div>
                    <!-- <div role="alert">
                        <p class="errorMessage">Passwords do not match</p>
                    </div> -->
                </form>
            </section>
        </main>
